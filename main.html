<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرئيسية - الدعم الفني الذاتي</title>
  <link rel="stylesheet" href="style.css" />

  <!-- طبّق الثيم الداكن مبكراً لتجنّب أي لخبطة في الترتيب -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('theme-dark');
        }
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <!-- التحقق من تسجيل الدخول ومزامنة الثيم بعد تحميل الـ DOM -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!localStorage.getItem('loggedIn')) {
        window.location.href = 'index.html';
        return;
      }
      // مزامنة الـ body مع حالة الثيم المطبقة على <html>
      if (document.documentElement.classList.contains('theme-dark')) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>

  <!-- الشعار -->
  <div class="logo-header">
    <img src="assets/logo.jpg" alt="شعار أمانة منطقة حائل" class="logo">
  </div>

  <!-- استخدم نفس أنماط الإطار: container + card لضمان ثبات الترتيب -->
  <div class="container">
    <section class="card main-content" style="text-align:center">
      <h2 style="margin-top:0">مرحبا بك في منصة الدعم الفني الذاتي</h2>

      <div class="actions-row wrap" style="justify-content:center">
        
        <a class="btn" href="request.html">رفع طلب</a>
        <a class="btn" href="track.html">متابعة الطلبات</a>
        <a class="btn" href="profile.html">الملف الشخصي</a>
        <a class="btn" href="contact.html">تواصل معنا</a>
        <a class="btn" href="faq.html">الأسئلة الشائعة</a>
      </div>

      <div class="actions-row" style="justify-content:center;margin-top:12px">
        <button type="button" onclick="toggleDarkMode()">🌓 تبديل الوضع</button>
      </div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
