<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>متابعة الطلبات - الدعم الفني الذاتي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.jpg" alt="شعار أمانة منطقة حائل" class="logo" />
    <h1>متابعة الطلبات</h1>
  </header>

  <nav class="nav">
   
    <a href="request.html">رفع طلب</a>
    <a href="track.html" class="active">متابعة الطلبات</a>
    <a href="profile.html">الملف الشخصي</a>
    <a href="contact.html">تواصل</a>
    <a href="faq.html">الأسئلة الشائعة</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>طلباتك</h2>
      <table class="table">
        <thead><tr><th>رقم</th><th>العنوان</th><th>الحالة</th></tr></thead>
        <tbody id="requestsTable"></tbody>
      </table>
      <div class="actions-row"><button onclick="toggleDarkMode()">الوضع  الليلي</button></div>
    </section>
  </main>

  <footer><p>© أمانة منطقة حائل</p></footer>

  <script>
    // عند تحميل الصفحة، استرجاع الطلبات من localStorage
    document.addEventListener("DOMContentLoaded", function() {
      const requests = JSON.parse(localStorage.getItem("requests")) || [];

      const tableBody = document.getElementById("requestsTable");

      if (requests.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='3'>لا توجد طلبات بعد.</td></tr>";
      } else {
        requests.forEach(request => {
          const row = tableBody.insertRow();
          row.insertCell(0).textContent = request.requestNumber;
          row.insertCell(1).textContent = request.requestTitle;
          row.insertCell(2).textContent = "قيد المعالجة"; // أو أي حالة أخرى مثل "تم الحل"
        });
      }
    });
  </script>

  <script src="app.js" defer></script>
</body>
</html>
